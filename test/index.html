<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../.cgenbuild/Debug/napitest.js"></script>
  <script>
    var emscriptenModule = {
      // Custom instantiating
      instantiateWasm: function (imports, receiveInstance) {
        fetch('/.cgenbuild/Debug/napitest.wasm', {
          credentials: 'same-origin'
        })
          .then(function (res) {
            return res.arrayBuffer();
          })
          .then(function (arrayBuffer) {
            imports.napi = imports.env
            return WebAssembly.instantiate(arrayBuffer, imports);
          })
          .then(({ instance, module }) => {
            receiveInstance(instance, module);
          });
        return {};
      }
    };
    napitest.default(emscriptenModule).then(({ Module }) => {
      console.log(Module)
      Module._napi_register_wasm_v1(0, 0)
    })
  </script>
</body>
</html>
